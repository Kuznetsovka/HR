<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Students</title>
</head>

<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div class="container">
    <div class="row py-2">
        <form action="#" th:action="@{/students/create}" method="post">
            <button type="submit" class="btn btn-success"><i class="fas fa-edit"></i>Add student</button>
        </form>
        <div class="col-12">
            <span th:if="${students.size() == 0}">Students List is empty</span>
            <table th:if="${students.size() > 0}" class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <th th:text="${student.id}">Id</th>
                    <td th:text="${student.name}">Name</td>
                    <td th:text="${student.age}">Age</td>
                    <td>
                        <form action="#" th:action="@{/students/edit/{id}(id=${student.id})}" method="post">
                            <button type="submit" class="btn btn-success"><i class="fas fa-edit"></i>Edit</button>
                        </form>
                        <form action="#" th:action="@{/students/delete/{id}(id=${student.id})}" method="post">
                            <button class="btn btn-danger" type="submit"><i class="far fa-trash-alt"></i>Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
